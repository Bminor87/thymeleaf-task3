<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Add a Friend</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/add}" th:object="${friend}" class="flex flex-col p-4 w-full sm:w-1/2 lg:w-1/4">
      <div class="isolate -space-y-px rounded-md shadow-sm">
        <div class="relative rounded-md rounded-b-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600">
          <label for="firstName" class="block text-xs font-medium text-gray-900">First name</label>
          <input type="text" th:field="*{firstName}" class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Jane">
        </div>
        <div class="relative rounded-md rounded-t-none px-3 pb-1.5 pt-2.5 ring-1 ring-inset ring-gray-300 focus-within:z-10 focus-within:ring-2 focus-within:ring-indigo-600">
          <label for="lastName" class="block text-xs font-medium text-gray-900">Last name</label>
          <input type="text" th:field="*{lastName}" class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Smith">
        </div>
      </div>
      <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold mt-4 py-2 px-4 rounded" type="submit">Add</button>
    </form>

    <p class="my-4 p-4 border-1 rounded bg-red-500 w-full sm:w-1/2 md:w-1/4" th:if="${error} != null" th:text="${error}">Error</p>

</body>
</html>
