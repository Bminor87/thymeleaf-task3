<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>List of Friends</title>
</head>
<body>
    <div class="p-4 flex flex-col">
        <h1 class="text-3xl font-bold underline mb-4">My Friends:</h1>
        <ul>
            <li th:each="friend: ${friends}">
                <span th:text="${friend}"></span>
            </li>
        </ul>

        <p th:if="${friends.size()} < 1">ğŸ˜¢ You don't have any friends ğŸ˜¢</p>
    
        <p class="mt-4">
            <a th:href="@{/add}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Add Friend
            </a>
        </p>

        <p class="my-4 p-4 border-1 rounded bg-green-500 w-full sm:w-1/2 md:w-1/4" th:if="${message} != null" th:text="${message}">Message</p>
    </div>
    
</body>
</html>
